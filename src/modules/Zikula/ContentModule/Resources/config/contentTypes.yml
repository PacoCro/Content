services:
    Zikula\ContentModule\ContentType\AuthorType:
        parent: zikula.content_type.base
        shared: false
        arguments:
            - '@zikula_users_module.current_user'
            - '@zikula_users_module.user_repository'
        tags: ['zikula.content_type']
    Zikula\ContentModule\ContentType\Form\Type\AuthorType:
        parent: zikula.content_type.form.base
        arguments:
            - '@zikula_users_module.user_repository'
        tags: ['form.type']

    Zikula\ContentModule\ContentType\BlockType:
        parent: zikula.content_type.base
        shared: false
        arguments:
            - '@kernel'
            - '@router'
            - '@zikula_blocks_module.block_repository'
            - '@zikula_blocks_module.api.block'
            - '@zikula_core.common.theme_engine'
        tags: ['zikula.content_type']
    Zikula\ContentModule\ContentType\Form\Type\BlockType:
        parent: zikula.content_type.form.base
        arguments:
            - '@zikula_blocks_module.block_repository'
        tags: ['form.type']

    Zikula\ContentModule\ContentType\BreadcrumbType:
        parent: zikula.content_type.base
        shared: false
        calls:
            - [setIgnoreFirstTreeLevel, ["@=service('zikula_extensions_module.api.variable').get('ZikulaContentModule', 'ignoreFirstTreeLevelInRoutes', true)"]]
        tags: ['zikula.content_type']
    Zikula\ContentModule\ContentType\Form\Type\BreadcrumbType:
        parent: zikula.content_type.form.base
        tags: ['form.type']

    Zikula\ContentModule\ContentType\ComputerCodeType:
        parent: zikula.content_type.base
        shared: false
        calls:
            - [setKernel, ['@kernel']]
        tags: ['zikula.content_type']
    Zikula\ContentModule\ContentType\Form\Type\ComputerCodeType:
        parent: zikula.content_type.form.base
        arguments:
            - '@kernel'
        tags: ['form.type']

    Zikula\ContentModule\ContentType\ContentItemType:
        parent: zikula.content_type.base
