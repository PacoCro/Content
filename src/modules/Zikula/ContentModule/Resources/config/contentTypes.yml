        tags: ['form.type']

    Zikula\ContentModule\ContentType\ControllerType:
        parent: zikula.content_type.base
        shared: false
        calls:
            - [setKernel, ['@kernel']]
            - [setRequestStack, ['@request_stack']]
        tags: ['zikula.content_type']
    Zikula\ContentModule\ContentType\Form\Type\ControllerType:
        parent: zikula.content_type.form.base
