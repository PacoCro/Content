framework:
    workflows:
        zikulacontentmodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - Zikula\ContentModule\Entity\PageEntity
                - Zikula\ContentModule\Entity\ContentItemEntity
                - Zikula\ContentModule\Entity\SearchableEntity
            places:
                - initial
                - approved
                - trashed
                - deleted
            transitions:
                - name: submit
                  from: initial
                  to: approved
                - name: update
                  from: approved
                  to: approved
                - name: trash
                  from: approved
                  to: trashed
                - name: delete
                  from: [approved, trashed]
                  to: deleted
